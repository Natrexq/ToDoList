<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>To Do List by Natrexq</title>
</head>
<body>
    <div class="site">
        <div class="list">

                    <div class="navelem1">

                        </span>
                         <div class="ls_text">

                        </div>
                    </div>
                    <div class="navelem2">

            <div class="todo" id="tdlist">
              
               
            </div>
